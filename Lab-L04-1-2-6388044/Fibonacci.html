<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fibonacci 6388044</title>
</head>

<body>
    <script>
        console.log("Using while loops");
        console.log("Fibonacci series less than 40");
        var x = 0;
        var y = 1;
        var z = 0;
        var i = 0;
        while (z < 40) {
            if (i == 1) {
                console.log(z);
            }
            console.log(z);
            z = x + y;
            x = y;
            y = z;
            i++;
        }
    </script>
</body>
</html>
